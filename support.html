<!DOCTYPE html>
<html>

<head>
  <title>Ripple Effects Foundation</title>
  <link rel="stylesheet" type="text/css" href="css/core.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <!-- ============================================ -->
  <!--                 Navigation                   -->
  <!-- ============================================ -->

  <header id="cs-navigation">
    <div class="cs-container">
      <!--Nav Logo-->
      <a href="index.html" class="cs-logo" aria-label="back to home">
        <img src="img/logo.jpg" alt="logo" aria-hidden="true" decoding="async">
      </a>
      <!--Navigation List-->
      <nav class="cs-nav" role="navigation">
        <!--Mobile Nav Toggle-->
        <button class="cs-toggle" aria-label="mobile menu toggle">
          <div class="cs-box" aria-hidden="true">
            <span class="cs-line cs-line1" aria-hidden="true"></span>
            <span class="cs-line cs-line2" aria-hidden="true"></span>
            <span class="cs-line cs-line3" aria-hidden="true"></span>
          </div>
        </button>
        <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
        <div class="cs-ul-wrapper">
          <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
            <li class="cs-li">
              <a href="index.html" class="cs-li-link">
                Home
              </a>
            </li>
            <li class="cs-li">
              <a href="about.html" class="cs-li-link">
                About
              </a>
            </li>
            <li class="cs-li">
              <a href="volunteer.html" class="cs-li-link">
                Volunteering Opportunities
              </a>
            </li>
            <li class="cs-li">
              <a href="event.html" class="cs-li-link">
                Events
              </a>
            </li>
            <li class="cs-li">
              <a href="support.html" class="cs-li-link cs-active">
                Support Us
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <a href="classes.html" class="cs-button-solid cs-nav-button">Classes âŽ˜</a>
    </div>
  </header>


  <!-- ============================================ -->
  <!--                    Support                   -->
  <!-- ============================================ -->

  <section id="support">
    <div class="cs-container">
      <div class="cs-content">
        <span class="cs-topper">Support</span>
        <h2 class="cs-title">Support the Ripple Effects Foundation!</h2>
        <p class="cs-text">
          Message about donation and thank you for support
        </p>
        <h2 class="cs-topper">Fundraiser 1</h2>
        <p class="cs-text">
          Method for Fundraising
        </p>
        <h2 class="cs-topper">Fundraiser 2</h2>
        <p class="cs-text">
          Method for Fundraising 2
        </p>
      </div>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
      <source media="(max-width: 600px)" srcset="img/FrogBusiness.jpg">
      <source media="(min-width: 601px)" srcset="img/FrogBusiness.jpg">
      <img loading="lazy" decoding="async" src="img/FrogBusiness.jpg" alt="meeting" width="1920" height="486"
        aria-hidden="true">
    </picture>
  </section>


  <script src="js/script.js"></script>


</body>

</html>

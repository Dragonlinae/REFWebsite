{% extends "refhome/base.html" %}

{% block content %}

<!-- ============================================ -->
<!--                    Events                    -->
<!-- ============================================ -->

<section id="events">
  <div class="cs-container">
    <div class="cs-content">
      <h2 class="cs-title">Mental Health Awareness</h2>
      <p class="cs-text">
        Description about the workshops
      </p>
    </div>
    <div class="cs-image-group">
      <!-- Image 1 -->
      <a class="cs-item" href="" target="_blank">
        <picture class="cs-picture">
          <source media="(max-width: 600px)" srcset="/static/img/Frog1.jpg">
          <source media="(min-width: 601px)" srcset="/static/img/Frog1.jpg">
          <img loading="lazy" decoding="async" src="/static/img/Frog1.jpg" alt="fancy house" width="346" height="346">
        </picture>
      </a>
      <!-- Image 2 -->
      <a class="cs-item" href="" target="_blank">
        <picture class="cs-picture">
          <source media="(max-width: 600px)" srcset="/static/img/Frog2.jpg">
          <source media="(min-width: 601px)" srcset="/static/img/Frog2.jpg">
          <img loading="lazy" decoding="async" src="/static/img/Frog2.jpg" alt="modern house" width="346" height="346">
        </picture>
      </a>
      <!-- Image 3 -->
      <a class="cs-item" href="" target="_blank">
        <picture class="cs-picture">
          <source media="(max-width: 600px)" srcset="/static/img/Frog3.jpg">
          <source media="(min-width: 601px)" srcset="/static/img/Frog3.jpg">
          <img aria-hidden="true" loading="lazy" decoding="async" src="/static/img/Frog3.jpg" alt="modern home at night"
            width="346" height="346">
        </picture>
      </a>
    </div>
  </div>
</section>


{% endblock %}

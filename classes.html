<!DOCTYPE html>
<html>

<head>
  <title>REF Classes</title>
  <link rel="stylesheet" type="text/css" href="css/core.css">
  <link rel="stylesheet" type="text/css" href="css/classes.css">
</head>

<body>

  <!-- ============================================ -->
  <!--                   Classes                    -->
  <!-- ============================================ -->

  <a href="index.html" class="cs-logo" aria-label="back to home">
    <img src="img/logo.jpg" alt="logo" aria-hidden="true" decoding="async">
  </a>
  <section id="classes">
    <div class="cs-container">
      <div class="cs-content">
        <span class="cs-topper">Classes</span>
        <h2 class="cs-title">Class Search and Registration</h2>
        <p class="cs-text">
        </p>
      </div>

      <div class="cs-search">
        <input class="cs-input" type="text" id="search-bar" name="find-us" placeholder="Search for classes">
        <button class="cs-button-solid cs-submit" type="submit" id="search-submit">Search</button>
      </div>



      <div class="cs-wrapper">
        <div class="cs-filter" id="filter">
          <div class="cs-content">
            <span class="cs-topper">Filters</span>

            <!-- Filter -->
            <div class="class-filter">
              <!-- Price -->
              <div class="filter-categories">
                <div class="filter-price">
                  <h3 class="cs-h2">
                    <span>Price</span>
                  </h3>
                  <div class="radio cs-text">
                    <input type="radio" name="class-filter-price" id="class-filter-price_1" from="0" to="65536" checked>
                    <label for="class-filter-price_1">Any Price</label>
                  </div>
                  <div class="radio cs-text">
                    <input type="radio" name="class-filter-price" id="class-filter-price_2" from="0" to="25">
                    <label for="class-filter-price_2">Under $25</label>
                  </div>
                  <div class="radio cs-text">
                    <input type="radio" name="class-filter-price" id="class-filter-price_3" from="25" to="50">
                    <label for="class-filter-price_3">$25 to $50</label>
                  </div>
                  <div class="radio cs-text">
                    <input type="radio" name="class-filter-price" id="class-filter-price_4" from="50" to="100">
                    <label for="class-filter-price_4">$50 to $100</label>
                  </div>
                  <div class="radio cs-text">
                    <input type="radio" name="class-filter-price" id="class-filter-price_5" from="" to="">
                    <label for="class-filter-price_5">Other (specify)</label>
                  </div>
                  <div class="form-group class-filter-price">
                    <div class="row">
                      <label for="class-filter-price_from" class="sr-only"></label>
                      <input id="class-filter-price_from" type="number" min="0" class="cs-input" placeholder="From"
                        disabled>
                      <label for="class-filter-price_to" class="sr-only"></label>
                      <input id="class-filter-price_to" type="number" min="0" class="cs-input" placeholder="To"
                        disabled>
                    </div>
                  </div>
                </div>

                <!-- Checkboxes -->
                <div id="subject-list" class="filter-subject">
                  <h3 class="cs-h2">
                    <span>Subjects</span>
                  </h3>


                </div>
              </div>

              <div style="padding-top: 2.5rem;">
                <button id="filter-submit" type="submit" class="cs-button-solid cs-submit">Filter</button>
              </div>
            </div>
          </div>
          <!--Blob 1-->

            xmlns="http://www.w3.org/2000/svg">

          </svg>
        </div>
        <ul id="class-list" class="cs-card-group">

        </ul>
      </div>
    </div>

    </svg>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
  <script src="js/classes.js"></script>

</body>

</html>
